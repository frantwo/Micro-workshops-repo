<!DOCTYPE html>
<html>

<head>

	<title>EJEMPLO</title>
	<meta charset="utf-8">

</head>

<body>

	<script>

		const primeraPromesa = new Promise((resolve) => {

			setTimeout(resolve, 3000, "uno");

		});

		const segundaPromesa = new Promise((resolve) => {

			setTimeout(resolve, 2000, "dos");

		});

		const terceraPromesa = new Promise((resolve, reject) => {

			//setTimeout(resolve, 1000, "tres");
			setTimeout(reject, 1000, Error("La tercera promesa fallÃ³"));

		});

		const cuartaPromesa = new Promise((resolve) => {

			setTimeout(resolve, 4000, "cuatro");

		});



		Promise.race([primeraPromesa, segundaPromesa, terceraPromesa, cuartaPromesa])
			.then(valor => { console.log(`La primera promesa en resolverse retorna: ${valor}`) })
			.catch(error => { console.error(`Promesa conjunta rechazada: ${error.message}`) });



	</script>

</body>

</html>
