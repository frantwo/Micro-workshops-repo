<!DOCTYPE html>
<html>

<head>

	<title>EJEMPLO</title>
	<meta charset="utf-8">

</head>

<body>

	<script>






		// .resolve() resuelve una promesa

		Promise
			.resolve("Valor recibido")
			.then(valor => console.log(`La promesa ha sido cumplida: ${valor}`))
			.catch(error => console.error("Este error nunca emergerá"));







		// .reject() rechaza una promesa

		Promise
			.reject(Error("Rechazo forzado de la promesa"))
			.then(valor => console.log(valor))
			.catch(error => console.error(`La promesa ha sido rechazada: ${error.message}`));






		// .finally() siempre se ejecuta

		const promesa = new Promise((resolve) => {
			setTimeout(() => {
				resolve("Valor recibido")
			}, 3000)
		});

		promesa
			.then(valor => console.log(`La promesa ha sido cumplida: ${valor}`))
			.finally(() => console.log("Esto siempre se ejecutará"));







	</script>

</body>

</html>
