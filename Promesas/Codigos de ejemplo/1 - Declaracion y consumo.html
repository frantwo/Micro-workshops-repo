<!DOCTYPE html>
<html>

<head>

	<title>EJEMPLO</title>
	<meta charset="utf-8">

</head>

<body>

	<script>

		// Declaración
		const promesa = new Promise((resolve, reject) => {

			setTimeout(() => {

				const response = "Valor recibido"
				//const response = null

				if (response) resolve(response)
				else reject("No se recibió el valor D:")

			}, 4000)
		})


		// consumo
		promesa
			.then(value => console.log(`¡El valor ha llegado!: ${value}`))
			.catch(reason => console.error(`¡El valor no ha llegado por: ${reason}`))



	</script>

</body>

</html>
